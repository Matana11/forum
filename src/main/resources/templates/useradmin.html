<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>考研论坛</title>
    <meta http-equiv="stylesheet" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/forum.css"/>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main1" style="width: 600px;height: 300px">
    <h2><span class="glyphicon glyphicon-grain" aria-hidden="true"></span>用户管理：</h2>
    <table class="table table-hover">
        <tr><button class="btn btn-default" type="submit">增加</button></tr>
        <tr>
            <td>用户id：</td>
            <td>用户名：</td>
            <td>管理：</td>
        </tr>
        <tr th:each="user:${userlist}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td><button class="btn btn-default" type="submit">删除</button></td>
        </tr>

    </table>


</div>
</body>
</html>
